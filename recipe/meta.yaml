{% set org = "pyne" %}
{% set version = "0.7.0rc2" %}
{% set branch = "0.7.0-rc" %}
{% set build = "7" %}
{% set sha256 = "03d2b94881c328744d1861627a3328696a047f5aa3e559bf8986ec80134c6fbc" %}


package:
  name: pyne
  version: {{ version }}

source:
  fn: pyne-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/{{ org }}/pyne/archive/{{ branch }}.tar.gz

  sha256: {{ sha256 }}

build:
  number: {{ build }}
  skip: True  # [win]

requirements:
  build:
    - cmake
    - pkg-config
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
  host:
    - python
    - hdf5
    - numpy
    - pytables
    - cython
  run:
    - python
    - hdf5
    - pytables
    - numpy
    - scipy
    - future
    - jinja2
test:
  requires:
    - nose
  source_files:
    - pyne
    - src
    - tests

about:
  home: http://pyne.io/
  license: BSD-3-Clause
  license_file: license.txt
  summary: "The nuclear engineering toolkit"

extra:
  recipe-maintainers:
    - scopatz
    - gonuke
    - bam241
    - kkiesling
    - opotowsky
